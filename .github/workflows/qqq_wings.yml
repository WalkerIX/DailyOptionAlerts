name: QQQ Wing Selection (6:45am PT)

on:
  workflow_dispatch: {}
  schedule:
    # GitHub cron is UTC. Run both to cover PDT/PST (DST).
    # 06:45 PDT  = 13:45 UTC
    # 06:45 PST  = 14:45 UTC
    - cron: "45 13 * * 1-5"
    - cron: "45 14 * * 1-5"

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run script
        run: |
          python qqq_wing_selection.py | tee output.txt

      - name: Upload output artifact
        uses: actions/upload-artifact@v4
        with:
          name: qqq-wing-report
          path: output.txt
